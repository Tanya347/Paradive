<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./rating.css">
  <style>
    * {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
    }

    .loading {
      -webkit-animation: sk-scaleout 1s infinite ease-in-out;
      animation: sk-scaleout 1s infinite ease-in-out;
      background-color: #124c62;
      border-radius: 100%;
      height: 6em;
      width: 6em;
    }

    .container {
      align-items: center;
      background-color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      width: 100vw;
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1);
        opacity: 0.5;
        transform: scale(1);
      }
    }
  </style>
  <link rel="icon" href="favicon.ico" />

  <title>Paradive</title>
</head>

<body>
  <div id="spinner" class="container">
    <!-- <div class="loading"></div> -->
    <iframe src="https://giphy.com/embed/xT39Dbyi999nDnJF84" width="480" height="480" frameBorder="0"
      class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/art-fun-design-xT39Dbyi999nDnJF84">via GIPHY</a></p>
  </div>
  <div id="root"></div>
</body>

</html>
